<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Pepar-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="heading">Rock Pepar Scissor game</h2>
    <div class="container">
        <button id="rock"> <img src="img/rock.png" alt="" class="rock"></button>
        <!-- <button id="rock">Rock</button>  -->
        <button id="paper"><img src="img/paper.png" alt="" class="paper"></button>
        <button id="scissor"><img src="img/scissor.png" alt="" class="scissor"></button>

    </div>


    <h2 id="pScore"></h2>
    <h2 id="cScore"></h2>

    <h2 id="playerSelection"></h2>
    <h2 id="computerSelection"></h2>

    <p id="res"></p>
    <p id="final"></p>
    <button id="restart">Restart Game</button>


    <script src="script.js"></script>

</body>

</html>
