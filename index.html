<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Pepar-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio id="cheering" src="sound/sounds_Cheering-SoundBible.com-1115515042.wav"></audio>
    <audio  id="sad" src="sound/sounds_Sad-SoundBible.com-759843766.wav"></audio>
    <audio id="btnclick" src="sound/sounds_zapsplat_multimedia_button_click_005_53866.mp3"></audio>

    <h2 id="heading">Rock Pepar Scissor game</h2>
    <h4 id="head">Play for 5 rounds!!</h4>
    <p id="final"></p>
    <div class="container">
        <button id="rock"> <img src="img/rock.png" alt="" class="rock"></button>
        <!-- <button id="rock">Rock</button>  -->
        <button id="paper"><img src="img/paper.png" alt="" class="paper"></button>
        <button id="scissor"><img src="img/scissor.png" alt="" class="scissor"></button>

    </div>


    <div class="selection">
        <h2 id="playerSelection">Player:</h2>
        <h2>VS</h2>
        <h2 id="computerSelection">Computer:</h2>
    </div>
  
    <div class="score">
        <h1 id="pScore">0</h1>
        <h1 id="cScore">0</h1>
    </div>
    
    <p id="res">Start the Match</p>

    <button id="restart">Restart Game</button>


    <script src="script.js"></script>

</body>

</html>
